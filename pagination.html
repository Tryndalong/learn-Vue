<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagination</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app">
    <pagination layout="prev, pager, next" :total="56" v-model="currentPage"></pagination>
    <span>{{ currentPage }}</span>
  </div>
  <script src="./vue-2.7.14.js"></script>
  <script>
    Vue.component('pagination', {
      props: {
        layout: String,
        total: {
          type: Number,
          required: true,
        },
        value: {
          type: Number,
          required: true,
        },
      },
      computed: {
        totalPage() {
          return Math.ceil(this.total / 10)
        }
      },
      data: function () {
        return {
          currentPage: this.value,
        }
      },
      methods: {
        prev() {
          if (this.currentPage > 1) {
            this.currentPage--
          }
        },
        next() {
          if (this.currentPage < this.totalPage) {
            this.currentPage++
          }
        },
      },
      watch: {
        currentPage: function () {
          this.$emit('input', this.currentPage)
        },
        value: function () {
          this.currentPage = this.value
        },
      },
      template: `
        <div class="flex gap-2 items-center">
          <button v-if="layout.includes('prev')" @click="prev" :disabled="currentPage === 1" 
                  class="px-3 py-1 border rounded disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100">
            &lt;
          </button>
          <ul v-if="layout.includes('pager')" class="flex gap-1">
            <li v-for="page in totalPage" :key="page" @click="currentPage = page" 
                :class="{'bg-blue-500 text-white': currentPage === page, 'bg-white text-gray-700 hover:bg-gray-100': currentPage !== page}"
                class="px-3 py-1 border rounded cursor-pointer">
              {{ page }}
            </li>
          </ul>
          <button v-if="layout.includes('next')" @click="next" :disabled="currentPage === totalPage"
                  class="px-3 py-1 border rounded disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-100">
            &gt;
          </button>
        </div>
      `,
    })

    // 创建 Vue 实例
    new Vue({
      el: '#app',
      data: {
        currentPage: 1
      }
    })
  </script>
</body>

</html>
